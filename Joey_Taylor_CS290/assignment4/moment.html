<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment.js Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .demo-section { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Moment.js Demonstration &#9200</h1>
    <p>Useful for date-time functionalities!</p>

    <div class="demo-section">
        <h2>Current Date and Time</h2>
        <p id="currentDateTime"></p>
    </div>

    <div class="demo-section">
        <h2>Duration Between Two Dates</h2>
        <p>Start Date: COVID Lockdowns Began (March 15, 2020)</p>
        <p>End Date: Today</p>
        <p id="dateDifference"></p>
    </div>

    <script>
        // Display current date and time
        document.getElementById('currentDateTime').textContent = 'Current Date and Time: ' + moment().format('MMMM Do YYYY, h:mm:ss a');

        // Calculate and display the difference between two dates
        const startDate = moment('2020-03-15', 'YYYY-MM-DD');
        const endDate = moment(); // Today
        const duration = moment.duration(endDate.diff(startDate));
        const years = duration.years();
        const months = duration.months();
        const days = duration.days();
        document.getElementById('dateDifference').textContent = `Duration: ${years} years, ${months} months, and ${days} days.`;
    </script>
</body>
</html>
